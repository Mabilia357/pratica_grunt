<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
            <div class="calculator-buttons">
                <button id="limpar-display">CE</button>
                <button id="limpar-calculo">C</button>
                <button id="backspace">«</button>
                <button id="operador-divisao">/</button>
                <button id="tecla7">7</button>
                <button id="tecla8">8</button>
                <button id="tecla9">9</button>
                <button id="operador-multiplicacao">*</button>
                <button id="tecla4">4</button>
                <button id="tecla5">5</button>
                <button id="tecla6">6</button>
                <button id="operador-subtrair">-</button>
                <button id="tecla1">1</button>
                <button id="tecla2">2</button>
                <button id="tecla3">3</button>
                <button id="operador-soma">+</button>
                <button id="inverter">±</button>
                <button id="tecla0">0</button>
                <button id="decimal">,</button>
                <button id="igual">=</button>
            </div>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
